<div class="d-flex flex-column rounded bg-light rounded border border-secondary shadow-sm">
  <ng-container *ngIf="product; else noProduct">
    <a [routerLink]="['/products', product.id]" class="text-decoration-none text-dark">
      <div class="object-fit-cover ratio-1x1"> <!-- TODO -->
        <img [src]="'assets/img/' + product.images[0]" alt="Immagine non trovata" class="container p-0 rounded">
      </div>
      <div class="p-3 border-top border-secondary">
        <span>{{product.category}}</span>
        <h4>{{product.name}}</h4>
        <span>â‚¬ {{product.price}}</span>
      </div>
    </a>
  </ng-container>
  <ng-template #noProduct>
    <span>Prodotto non trovato</span>
  </ng-template>
</div>
