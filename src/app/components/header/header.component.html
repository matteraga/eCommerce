<nav class="navbar navbar-expand-lg bg-light border-bottom border-bottom-light position-sticky sticky-top z-3"
     data-bs-theme="light">
  <div class="container">
    <a [routerLink]="'/'" class="navbar-brand"><img src="assets/logo-2.svg" width="150" alt="Logo"></a>
    <button class="navbar-toggler my-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <form (submit)="search()" class="form-inline input-group m-auto w-auto">
        <select class="input-group-text" id="search-addon" (change)="search()" [(ngModel)]="category" name="category">
          <option hidden>Categoria</option>
          <ng-container *ngFor="let c of categories">
            <option [value]="c" class="text-start">{{c}}</option>
          </ng-container>
        </select>
        <input [(ngModel)]="searchString" name="search" type="text" class="form-control search-input" placeholder="Cosa vuoi acquistare?" aria-describedby="search-addon">
        <button type="submit" class="btn btn-primary"><i class="bi bi-search"></i></button>
      </form>
      <a [routerLink]="'/cart'" class="btn btn-primary">
        <i class="bi bi-cart"></i>
        <ng-container *ngIf="cartService.numberOfItems != 0">
          <span class="badge bg-success ms-2">{{cartService.numberOfItems}}</span>
        </ng-container>
      </a>
    </div>
  </div>
</nav>
