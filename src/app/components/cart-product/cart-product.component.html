<div class="container-fluid d-flex border-top border-bottom mh-25 py-3">
    <ng-container *ngIf="product">
        <img src="./../../../assets/img/ps5.png" [src]="'../../../assets/img/'+product.images[0]" width="150px">
        <div class="container">
            <h4>{{product.name}}</h4>
            <p class="mb-2">{{product.description}}</p>
            <h6 class="text-danger mb-4">{{product.price}} â‚¬</h6>
            <app-quantity [quantity]="getQuantity()" (quantityEvent)="updateQuantity($event)"></app-quantity>
            <button type="button" class="btn btn-outline-danger mx-3" (click)="remove()"><i class="bi bi-trash3"></i></button>
        </div>
    </ng-container>
    <ng-container *ngIf="!product">
        <div class="alert alert-danger w-100 mb-0">
            Prodotto non valido
        </div>
    </ng-container>
</div>
