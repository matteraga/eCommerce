<div class="container my-4">
  <ng-container *ngIf="products.length > 0 else noProducts">
    <div class="row">
      <ng-container *ngFor="let p of products">
        <app-product class="col-3" [product]="p"></app-product>
      </ng-container>
    </div>

    <div class="text-center my-4">
      <!-- TODO: Disable buttons & add number of page - 1 -->
      <!-- Navigator < 1 2 3 > -->
      <button
        [class.disabled]="page <= 1"
        class="btn btn-primary rounded-left" (click)="prevPage()"
      >
        <
      </button>
      <button class="btn btn-primary rounded-0 disabled">
        {{ page }}
      </button>
      <button class="btn btn-primary rounded-0" (click)="goToPage(page + 1)">
        {{ page + 1 }}
      </button>
      <button class="btn btn-primary rounded-0" (click)="goToPage(page + 2)">
        {{ page + 2 }}
      </button>
      <button class="btn btn-primary rounded-right" (click)="nextPage()">
        >
      </button>
    </div>
  </ng-container>
  <ng-template #noProducts>
    <div class="text-center">
      <h4>Nessun prodotto qui...</h4>
      <a (click)="goToPage(productPageCount)">Vai all'ultima pagina per questo prodotto</a>  <!--TODO-->
      <span> oppure </span>
      <a [routerLink]="''">Torna alla home</a>
    </div>
  </ng-template>
</div>
