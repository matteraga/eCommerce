<ng-container *ngIf="product">
  <a [routerLink]="['/shop/categories', product.category]" class=" cat">{{product.category}}</a>
  <span class="font-size"> / </span>
  <span class="model">{{product.name}}</span>
  <div class="row border rounded">
    <div id="carouselExampleCaptions"
         class="d-flex justify-content-center align-self-center object-fit-cover ratio-1x1 col m-5 border rounded carousel slide">
      <!-- TODO -->
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0"
                class="active bg-secondary rounded-right rounded-left" aria-current="true"
                aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                class="active bg-secondary rounded-right rounded-left" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                class="active bg-secondary rounded-right rounded-left" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner w-50">
        <div class="carousel-item active">
          <img [src]="'assets/img/' + product.images[0]" alt="Immagine non trovata" class="d-block w-100">
          <div class="carousel-caption d-none d-md-block">
          </div>
        </div>
        <div class="carousel-item">
          <img [src]="'assets/img/' + product.images[0]" alt="Immagine non trovata" class="d-block  w-100">
          <div class="carousel-caption d-none d-md-block">
          </div>
        </div>
        <div class="carousel-item">
          <img [src]="'assets/img/' + product.images[0]" alt="Immagine non trovata" class="d-block  w-100">
          <div class="carousel-caption d-none d-md-block">
          </div>
        </div>
      </div>
      <button class="carousel-control-prev " type="button" data-bs-target="#carouselExampleCaptions"
              data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
              data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <div class="p-3 d-flex flex-column justify-content-between col mb-5">
      <div class="row mt-5">
        <div class="col">
          <h2>{{product.name}}</h2>
          <span>{{product.description}}</span>
        </div>
      </div>
      <div class="row my-5">

        <div class="col" [class.text-line-through]="product.offertPrice != undefined">
          <h3 [class.offert]="product.offertPrice != undefined">€ {{product.price}}</h3>
        </div>
        <ng-container *ngIf="product.offertPrice != undefined">
          <h3 class="text-danger">€ {{product.offertPrice}}</h3>
        </ng-container>
      </div>
      <div class="row ">
        <div class="col">
          <button class="btn btn-primary" (click)="addProduct()">Aggiungi</button>
        </div>
        <div class="col">
          <app-quantity (quantityEvent)="changeQuantity($event)"></app-quantity>
        </div>
      </div>
    </div>
  </div>
  <hr class="my-5">
</ng-container>
